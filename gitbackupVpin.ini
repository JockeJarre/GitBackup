[GitBackup]
# Source directory to backup
RootDir=c:\vPinball\VisualPinball

# Destination directory for backups
BackupDir=C:\Temp\GitBackup\MyBackups

# Create bare repository (true) or repository with working files (false)
# Bare repositories store only git history without copying files to backup directory
BareRepository=true
# Git commit author information
GitUserName=GitBackup
GitUserEmail=gitbackup@localhost

# Files and patterns to exclude from backup
Exclude=*.vpx,*.directb2s,*.exe,*.cmd,*.bat,*.md,*.dll,*.log,*.webp,*.dat,*.html,*.txt,*.url,!VPMAlias.txt,!ScreenRes.txt,**/assets,**/Music,**/nvram,**/roms,**/samples,**/snap,**/Scripts,**/wave,**/XDMD,**/artwork,**/VPinMAMETest,**/DMDext,**/*DMD*/,**/doc*,**/installguide,*.png